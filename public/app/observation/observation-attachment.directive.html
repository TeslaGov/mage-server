<div ng-switch on="attachment.contentType">

  <div ng-class="{'image-delete': attachment.markedForDelete}">
    <a ng-switch-when="image/jpg"  ng-href="{{attachment.url + '?access_token=' + token}}" target="_blank"><img class="center-crop attachment-media" ng-class="{'image-delete': attachment.markedForDelete}" ng-src="{{attachment.url + '?access_token=' + token + '&size=394' + '&synced=' + attachment.synced + '&oriented=' + attachment.oriented}}"></img></a>
    <a ng-switch-when="image/jpeg" ng-href="{{attachment.url + '?access_token=' + token}}" target="_blank"><img class="center-crop attachment-media" ng-class="{'image-delete': attachment.markedForDelete}" ng-src="{{attachment.url + '?access_token=' + token + '&size=394' + '&synced=' + attachment.synced + '&oriented=' + attachment.oriented}}"></img></a>
    <a ng-switch-when="image/png"  ng-href="{{attachment.url + '?access_token=' + token}}" target="_blank"><img class="center-crop attachment-media" ng-class="{'image-delete': attachment.markedForDelete}" ng-src="{{attachment.url + '?access_token=' + token + '&size=394' + '&synced=' + attachment.synced + '&oriented=' + attachment.oriented}}"></img></a>
    <a ng-switch-when="image/gif"  ng-href="{{attachment.url + '?access_token=' + token}}" target="_blank"><img class="center-crop attachment-media" ng-class="{'image-delete': attachment.markedForDelete}" ng-src="{{attachment.url + '?access_token=' + token + '&size=394' + '&synced=' + attachment.synced + '&oriented=' + attachment.oriented}}"></img></a>

    <div ng-switch-when="audio/mp4"  ng-class="{'image-delete': attachment.markedForDelete}">
      <div class="attachment-media attachment-icon" ng-class="{'attachment-media-sm': !fullscreen}">
        <a target="_blank" ng-href="{{attachment.url + '?access_token=' + token}}">
            <i class="fa fa-play attachment-icon"></i>
            <div class="top-gap-s">{{attachment.name | filename:6}}</div>
        </a>
      </div>
    </div>

    <div ng-switch-when="video/mp4">
      <div class="attachment-media" ng-class="{'attachment-media-sm': !fullscreen}">
        <videogular vg-player-ready="onPlayerReady($API)" vg-error="onVideoError">
            <vg-media vg-src="[{src: attachment.url + '?access_token=' + token, type: attachment.contentType}, {src: null, type: 'none'}]"></vg-media>

            <vg-controls>
              <vg-play-pause-button></vg-play-pause-button>
              <vg-time-display ng-show="fullscreen">{{ currentTime | date:'mm:ss' }}</vg-time-display>
              <vg-scrub-bar ng-show="fullscreen">
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
              </vg-scrub-bar>
              <vg-time-display ng-show="fullscreen">{{ timeLeft | date:'mm:ss' }}</vg-time-display>
              <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
              </vg-volume>
              <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>
        </videogular>

        <div ng-if="videoError">
          <div class="attachment-media attachment-icon" ng-class="{'attachment-media-sm': !fullscreen}">
            <a target="_blank" ng-href="{{attachment.url + '?access_token=' + token}}">
                <i class="fa fa-file-video-o attachment-icon"></i>
                <div class="top-gap-s">{{attachment.name | filename:6}}</div>
            </a>
          </div>
        </div>

      </div>
    </div>

    <div ng-switch-default>
       <div ng-switch on="attachment.name.substr(attachment.name.lastIndexOf('.') + 1)">
        <a ng-switch-when="jpg"  ng-href="{{attachment.url + '?access_token=' + token}}" target="_blank"><img class="center-crop attachment-media" ng-class="{'image-delete': attachment.markedForDelete}" ng-src="{{attachment.url + '?access_token=' + token + '&size=394' + '&synced=' + attachment.synced + '&oriented=' + attachment.oriented}}"></img></a>
        <a ng-switch-when="jpeg" ng-href="{{attachment.url + '?access_token=' + token}}" target="_blank"><img class="center-crop attachment-media" ng-class="{'image-delete': attachment.markedForDelete}" ng-src="{{attachment.url + '?access_token=' + token + '&size=394' + '&synced=' + attachment.synced + '&oriented=' + attachment.oriented}}"></img></a>
        <a ng-switch-when="png"  ng-href="{{attachment.url + '?access_token=' + token}}" target="_blank"><img class="center-crop attachment-media" ng-class="{'image-delete': attachment.markedForDelete}" ng-src="{{attachment.url + '?access_token=' + token + '&size=394' + '&synced=' + attachment.synced + '&oriented=' + attachment.oriented}}"></img></a>
        <a ng-switch-when="gif"  ng-href="{{attachment.url + '?access_token=' + token}}" target="_blank"><img class="center-crop attachment-media" ng-class="{'image-delete': attachment.markedForDelete}" ng-src="{{attachment.url + '?access_token=' + token + '&size=394' + '&synced=' + attachment.synced + '&oriented=' + attachment.oriented}}"></img></a>
        <div ng-switch-when="mp4">
          <video class="feed-video" controls="attachment-media">
            <source ng-src="{{attachment.url + '?access_token=' + token + '&synced=' + attachment.synced}}" type="video/mp4">
          </video>
          <i class="icon-mage icon-facetime-video"></i><a target="_blank" ng-href="{{attachment.url + '?access_token=' + token}}"> Download video</a>
        </div>

        <div ng-switch-default  ng-class="{'image-delete': attachment.markedForDelete}">
          <div class="attachment-media attachment-icon" ng-class="{'attachment-media-sm': !fullscreen}">
            <a target="_blank" ng-href="{{attachment.url + '?access_token=' + token}}">
                <i class="fa fa-paperclip attachment-icon"></i>
                <div class="top-gap-s">{{attachment.name | filename:6}}</div>
            </a>
          </div>
        </div>
       </div>
    </div>
  </div>

  <div class="attachment-delete" ng-show="edit && amAdmin">
    <button class="btn btn-danger btn-sm" ng-class="{'disabled': attachment.markedForDelete}" ng-click="deleteAttachment()"><span ng-show="attachment.markedForDelete">Marked for Delete</span><span ng-hide="attachment.markedForDelete"><i class="fa fa-trash"></i> Delete</span></button>
  </div>

</div>
